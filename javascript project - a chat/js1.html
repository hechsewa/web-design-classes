<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Lab JS</title>

	<script type="text/javascript">
	function funkcja(tekst) {
		var rgb1 = Math.ceil(Math.random()*255);
		var rgb2 = Math.ceil(Math.random()*256);
		var rgb3 = Math.ceil(Math.random()*256);
		var p = document.createElement('p');
		p.onclick = funkcja2;
		p.onmouseover = funkcja3;
		p.innerHTML = tekst;
		p.style.background = "rgb("+rgb1+","+rgb2+","+rgb3+")";
		document.body.appendChild(p);
	}
	function funkcja2(e) {
		alert(e.target.style.background);
	}

	function funkcja3(e) {
		var rgb1 = Math.ceil(Math.random()*255);
		var rgb2 = Math.ceil(Math.random()*256);
		var rgb3 = Math.ceil(Math.random()*256);
		e.target.style.background = "rgb("+rgb1+","+rgb2+","+rgb3+")";	
	}
	</script>
</head>
<body>
	<form name="formularz">
		<p id="akapit"><input type="button" onclick="funkcja('rysuj')" value="Rysuj!"></p>
	</form>
</body>
</html>
